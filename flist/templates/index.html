{% extends "layout.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
{% block body %}
    <h3> Search for movies here</h3>
    <form id="form">  
        <input type="text" id="movie">
        <input type="submit" id="submit" value="Search">
    </form>  
    <div class="container">
        {% if user.is_authenticated %}
            <input type="hidden" id="watchlist" value="{{user}}">
        {% else %}
            <input type="hidden" id="watchlist" value="{{user}}">
        {% endif %}
    </div>
    <div id="movies">




        
    </div>
    
    

    
{% endblock %}
{% block script %}
    <script src="{% static 'index.js' %}"></script>
{% endblock %}
